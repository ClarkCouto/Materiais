<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"     
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="/template/layout.xhtml">
            <ui:param name="aba" value="3" />
            <ui:define name="content">       
                <div>
                    <p:chart type="line" value="#{relatorioBean.lineModel1}" style="width:500px;height:300px" widgetVar="grafico"/>

                    <p:commandButton type="button" value="Exportar" icon="ui-icon-extlink" onclick="exportarGrafico()"/>

                </div>  
                <div>
                    <p:chart type="line" value="#{relatorioBean.graficoAlunos}" style="width:500px;height:300px" widgetVar="graficoAlunos"/>

                    <p:commandButton type="button" value="Exportar" icon="ui-icon-extlink" onclick="exportarGraficoAlunos()"/>

                </div>
                
                <p:dialog widgetVar="dlg" showEffect="fade" modal="true" header="GrÃ¡fico" resizable="false">
                    <p:outputPanel id="output" layout="block" style="width:500px; height:300px"/>
                </p:dialog>
                
                <script type="text/javascript">
                    function exportarGrafico() {
                        //export image
                        $('#output').empty().append(PF('chart').exportAsImage());

                        //show the dialog
                        PF('dlg').show();
                    }
                    function exportarGraficoAlunos() {
                        //export image
                        $('#output').empty().append(PF('graficoAlunos').exportAsImage());

                        //show the dialog
                        PF('dlg').show();
                    }
                </script>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
